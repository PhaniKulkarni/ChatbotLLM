<!DOCTYPE html>
<html>
<head>
    <title>Student Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url('https://t4.ftcdn.net/jpg/04/49/87/85/360_F_449878585_YSsCp0KDf1GMkY8J5BVTuFHnWGJqn0TU.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        #chat {
            flex: 1;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow-y: auto;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Display previous responses -->
        <div id="chat">
            {% if response %}
                <p>{{ response }}</p>
            {% endif %}
        </div>
        <!-- Form to take user input -->
        <form method="post" action="/">
            <input type="text" name="query" id="user-input" placeholder="Ask a question...">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
